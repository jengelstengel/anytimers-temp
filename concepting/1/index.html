<html>

<head>
	<title>Live Test</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="../css/css.css"></link>
  <meta name="viewport" content="width=200, initial-scale=1">
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
	 crossorigin="anonymous"></script>
</head>



<body>
  <div class="app">
    <div class="wrapper">
      <img class="imglanding" src="https://origin-assets.the-sub.com/cdn/redesign/shared/image/birra-moretti-glass.png" alt="beer glass">
      <div class="welcome">
        <b>Welcome</b> to Anytime.rs! THE website to track all your anytimers between you and your friends.
      </div>
      <div class="log-in-register">
        <div class="log-in">
          <input value="Log in" type="submit" class="login-button"></input>
        </div>
        <div class="register">
          <input value="Register" type="submit" class="register-button"></input>
        </div>
      </div>
    </div>


	</div>
  <div class="app">
		<h1><i class="fas fa-chevron-left"></i> Log in</h1>

		<form data-netlify="true">
			<div class="wrapper">
        <div class="sign-in-text">
          <b>Welcome back!</b> </br> Nice to see you again.
        </div>
				<div class="input-type">
					<label for="email">E-mail</label>
					<input placeholder="JohnDoe@Hotmale.com" id="email" type="text"></input>
				</div>
				<div class="input-type">
					<label for="password">Password</label>
					<input type="password" placeholder="•••••••••" id="password" type="text"></input>
          <div class="forgot-password">
            <b>Forgot</b> your password?
          </div>
				</div>

				<input value="Sign in" type="submit" class="submit-button"></input>
			</div>
		</form>
	</div>

  <div class="app">
		<h1><i class="fas fa-chevron-left"></i> Forgot password</h1>

		<form>
			<div class="wrapper">
        <div class="forgot-password-text">
          Forgot your password? </br> </br> Fill in your email address to receive a link to reset your password.
        </div>
				<div class="input-type">
					<label for="email">E-mail</label>
					<input placeholder="JohnDoe@Hotmale.com" id="email" type="text"></input>
				</div>

				<input value="Reset password" type="submit" class="submit-button"></input>
			</div>
		</form>
	</div>

  <div class="app">
		<h1><i class="fas fa-chevron-left"></i> Register</h1>

		<form>
			<div class="wrapper">
				<div class="input-type">
					<label for="first-name">First name</label>
					<input placeholder="John" id="first-name" type="text"></input>
				</div>
				<div class="input-type">
					<label for="last-name">Last name</label>
					<input placeholder="Doe" id="last-name" type="text"></input>
				</div>
				<div class="input-type">
					<label for="email">E-mail</label>
					<input placeholder="JohnDoe@Hotmale.com" id="email" type="text"></input>
				</div>
				<div class="input-type">
					<label for="password">Password</label>
					<input type="password" placeholder="•••••••" id="password" type="text"></input>
				</div>

				<input value="Sign Up" type="submit" class="submit-button"></input>
			</div>
		</form>

		<div class="sign-up">Sign up using</div>
		<form id="social">
			<input value="Facebook" type="submit" class="submit-button" id="facebook"></input>
			<input value="Google" type="submit" class="submit-button" id="google"></input>
		</form>

	</div>

</body>

</html>
